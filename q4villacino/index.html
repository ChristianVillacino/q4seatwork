<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="signIn">
        <fieldset form="login">
            <legend></legend>
            <div id="legend">Sign Up</div><br>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name"><br><br>
            <label for="prefferedUsername">Username: </label>
            <input type="text" id="prefferedUsername" name="prefferedUsername"><br><br>
            <label for="passWord">Password: </label>
            <input type="password" id="passWord" name="passWord"><br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email"><br><br>
            <label for="address">Address: </label>
            <input type="text" id="address" name="address"><br><br>
            <label for="interests">Interests: </label>
            <textarea name="interests" id="interests" cols="30" rows="10"></textarea><br><br>
            <label for="submit"></label>
            <input type="submit" value="Submit">
            <label for="reset"></label>
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
